# OrangeAd Mock Webcam Configuration
# Configuration for start-dual-osascript.sh wrapper script

# Camera device index (0 for default camera) or path to video file
CAMERA_INDEX="0"

# Video resolution
VIDEO_SIZE="1280x720"

# Input frame rate
INPUT_FPS=10

# RTSP port
RTSP_PORT=8554

# RTSP stream name
STREAM_NAME="webcam"

# Frame output directory for detection frames
FRAME_DIR="/tmp/webcam"

# Frame extraction rate (lower than input FPS for efficiency)
FRAME_FPS=5